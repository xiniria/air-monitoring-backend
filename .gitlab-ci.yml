image: node:14

stages:
  - lint
  - test
  - test e2e
  - audit

cache:
  key:
    files:
      - package-lock.json
  paths:
    - node_modules

lint:
  stage: lint
  before_script:
    - npm install
  script:
    - npm run lint:ci

test:
  stage: test
  script:
    - npm run test

test_e2e:
  stage: test e2e
  script:
    - npm run test:e2e

audit:
  stage: audit
  script:
    - npm audit
