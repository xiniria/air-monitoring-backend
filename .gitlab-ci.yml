image: node:14

stages:
  - Lint
  - Test
  - Build
  - Audit

cache:
  key:
    files:
      - package-lock.json
  paths:
    - node_modules

lint:
  stage: Lint
  before_script:
    - npm install
  script:
    - npm run lint:ci

test:
  stage: Test
  script:
    - npm run test

test_e2e:
  stage: Test
  script:
    - npm run test:e2e

build:
  stage: Build
  script:
    - npm run build

audit:
  stage: Audit
  script:
    - npm audit
